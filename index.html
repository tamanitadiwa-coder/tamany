<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAMANY</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* Container pushes content slightly upward /
.container {
  transform: translateY(-40px);
  display: flex;
  flex-direction: column;
  align-items: center;
}

/ Logo /
.logo {
  width: 60px;
  margin-bottom: 40px;
  opacity: 0.9;
}

/ TAMANY title — slim, spaced, premium /
h1 {
  font-size: 64px;
  margin: 0;
  font-weight: 500;
  letter-spacing: 0.35em; / Wide spacing /
}

/ Subtext only (tagline removed) /
.subtext {
  font-size: 16px;
  color: #888;
  margin-top: 22px;
}

/ Button — centered with breathing space */
button {
  margin-top: 70px;
  padding: 16px 44px;
  font-size: 15px;
  letter-spacing: 0.05em;
  background: transparent;
  color: #fff;
  border: 1px solid #555;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  border-color: #aaa;
  box-shadow: 0 0 22px rgba(255,255,255,0.18);
}
</style>
</head>

<body>

<div class="container">

  <!-- Replace src with your logo file name -->
  <img src="" alt="Tamany Logo" class="logo">

  <h1>TAMANY</h1>

  <div class="subtext">Technology solutions for modern business.</div>

  <button>Explore Services</button>

</div>

</body>
</html>
