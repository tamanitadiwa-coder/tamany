<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAMANY</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* Container pushes content higher */
.container {
  transform: translateY(-80px);
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Logo */
.logo {
  width: 70px;
  margin-bottom: 45px;
  opacity: 0.95;
}

/* TAMANY title â€” slimmer, smaller */
h1 {
  font-size: 48px; /* ðŸ‘ˆ CHANGED (was 64px) */
  margin: 0;
  font-weight: 500;
  letter-spacing: 0.35em;
}

/* Subtext */
.subtext {
  font-size: 16px;
  color: #888;
  margin-top: 22px;
}

/* Button â€” centered with breathing space */
button {
  margin-top: 90px;
  padding: 16px 44px;
  font-size: 15px;
  letter-spacing: 0.05em;
  background: transparent;
  color: #fff;
  border: 1px solid #555;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  border-color: #aaa;
  box-shadow: 0 0 22px rgba(255,255,255,0.18);
}
</style>
</head>

<body>

<div class="container">

  <!-- Logo -->
  <img src="logo.png" alt="Tamany Logo" class="logo">

  <h1>TAMANY</h1>

  <div class="subtext">Technology solutions for modern business.</div>

  <button>Explore Services</button>

</div>

</body>
</html>
