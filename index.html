<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAMANY</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  height: 100vh;
  position: relative;
  text-align: center;
}

/* Logo stays where it is (top area) */
.logo {
  width: 70px;
  margin-top: 120px;
  opacity: 0.95;
}

/* Centered text block */
.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* TAMANY title */
h1 {
  font-size: 48px;
  margin: 0;
  font-weight: 500;
  letter-spacing: 0.12em;
}

/* Subtext */
.subtext {
  font-size: 16px;
  color: #888;
  margin-top: 22px;
}

/* Button â€” much lower */
button {
  position: absolute;
  bottom: 110px;
  left: 50%;
  transform: translateX(-50%);
  padding: 16px 44px;
  font-size: 15px;
  letter-spacing: 0.05em;
  background: transparent;
  color: #fff;
  border: 1px solid #555;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  border-color: #aaa;
  box-shadow: 0 0 22px rgba(255,255,255,0.18);
}
</style>
</head>

<body>

<!-- Logo -->
<img src="logo.png" alt="Tamany Logo" class="logo">

<!-- Centered wording -->
<div class="center-text">
  <h1>TAMANY</h1>
  <div class="subtext">Technology solutions for modern business.</div>
</div>

<!-- Lower button (FIXED) -->
<a href="services.html">
  <button>Explore Services</button>
</a>

</body>
</html>
