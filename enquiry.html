<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAMANY — Enquiry</title>

<style>

/* ===== GLOBAL ===== */

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#000;
  color:#fff;
  opacity:0;
  transition:opacity .6s ease;
}

body.loaded{opacity:1;}

a, a:visited, a:active { color:#fff; }

/* ===== TOP BAR ===== */

.nav{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(14px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  z-index:999;
}

.nav a{
  text-decoration:none;
  font-size:15px;
  opacity:.85;
}

.nav a:hover{opacity:1;}

/* ===== WRAPPER ===== */

.wrapper{
  padding-top:110px;
  max-width:620px;
  margin:auto;
  padding-left:20px;
  padding-right:20px;
}

/* ===== LOGO ===== */

.logo{
  width:70px;
  margin:40px auto 60px;
  display:block;
  opacity:.95;
  transition:.3s ease;
}

.logo.locked{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  margin:0;
}

/* ===== TITLE ===== */

.title{
  text-align:center;
  font-size:26px;
  letter-spacing:.1em;
  margin-bottom:50px;
  color:#e0e0e0;
}

/* ===== FORM ===== */

label{
  display:block;
  font-size:13px;
  color:#aaa;
  margin-bottom:8px;
  letter-spacing:.04em;
}

input, textarea{
  width:100%;
  padding:16px;
  margin-bottom:26px;
  background:#111;
  border:1px solid #333;
  border-radius:12px;
  color:#fff;
  font-size:15px;
  font-family:inherit;
  outline:none;
}

textarea{
  min-height:140px;
  resize:vertical;
}

/* ===== SEND BUTTON ===== */

.submit-btn{
  width:100%;
  padding:18px;
  background:#fff;
  color:#000;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:500;
  cursor:pointer;
}

/* ===== MODAL OVERLAY ===== */

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.25s ease;
  z-index:10000;
}

.overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* ===== MODAL ===== */

.modal{
  background:#111;
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:360px;
  text-align:center;
  transform:translateY(20px);
  transition:.25s ease;
}

.overlay.active .modal{
  transform:translateY(0);
}

.modal h3{
  margin-top:0;
  margin-bottom:25px;
  font-weight:500;
  letter-spacing:.05em;
}

.option{
  width:100%;
  padding:16px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #444;
  background:#000;
  color:#fff;
  cursor:pointer;
  font-size:15px;
}

.option:hover{
  border-color:#777;
}

.cancel{
  margin-top:10px;
  font-size:14px;
  opacity:.7;
  cursor:pointer;
}

</style>
</head>

<body onload="document.body.classList.add('loaded')">

<div class="nav">
  <a href="packages.html">Back</a>
  <a href="contact.html">Help</a>
</div>

<div class="wrapper">

  <img src="logo.png" class="logo" id="logo">

  <div class="title">Project Enquiry</div>

  <form id="enquiryForm">

    <label>Selected Package</label>
    <input type="text" id="package" readonly>

    <label>Your Name</label>
    <input type="text" id="name" required>

    <label>Company Name</label>
    <input type="text" id="company" required>

    <label>What is the company about?</label>
    <textarea id="about" required></textarea>

    <label>Email Address</label>
    <input type="email" id="email" required>

    <label>Phone / WhatsApp</label>
    <input type="tel" id="phone" required>

    <button type="submit" class="submit-btn">
      Send Enquiry
    </button>

  </form>

</div>

<!-- ===== MODAL ===== -->

<div class="overlay" id="overlay">
  <div class="modal">
    <h3>Send Enquiry With</h3>

    <button class="option" id="emailBtn">Email</button>
    <button class="option" id="whatsappBtn">WhatsApp</button>

    <div class="cancel" id="cancelBtn">Cancel</div>
  </div>
</div>

<script>

/* ===== LOGO LOCK ===== */

const logo = document.getElementById("logo");

window.addEventListener("scroll", () => {
  if(window.scrollY > 120){
    logo.classList.add("locked");
  }else{
    logo.classList.remove("locked");
  }
});

/* ===== AUTO-FILL PACKAGE ===== */

const params = new URLSearchParams(window.location.search);
const pkg = params.get("package");

if(pkg){
  document.getElementById("package").value =
    decodeURIComponent(pkg);
}

/* ===== FORM SUBMIT → SHOW MODAL ===== */

const form = document.getElementById("enquiryForm");
const overlay = document.getElementById("overlay");

form.addEventListener("submit", function(e){
  e.preventDefault();
  overlay.classList.add("active");
});

/* ===== CLOSE MODAL ===== */

document.getElementById("cancelBtn")
.onclick = () => overlay.classList.remove("active");

/* ===== BUILD MESSAGE ===== */

function buildMessage(){

  return `Enquiry with ${package.value}

Name: ${name.value}
Company: ${company.value}

About:
${about.value}

Email: ${email.value}
Phone: ${phone.value}`;
}

/* ===== EMAIL OPTION ===== */

document.getElementById("emailBtn")
.onclick = () => {

  const subject =
    "Website Enquiry — " + package.value;

  const body = buildMessage();

  window.location.href =
    `mailto:tamanitadiwa@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
};

/* ===== WHATSAPP OPTION ===== */

document.getElementById("whatsappBtn")
.onclick = () => {

  const message = buildMessage();

  window.open(
    `https://wa.me/27840374424?text=${encodeURIComponent(message)}`,
    "_blank"
  );
};

</script>

</body>
</html>
