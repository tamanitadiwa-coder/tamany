<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAMANY — Enquiry</title>

<style>

/* ===== GLOBAL ===== */

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#000;
  color:#fff;
  opacity:0;
  transition:opacity .6s ease;
}

body.loaded{opacity:1;}

a, a:visited, a:active { color:#fff; }

/* ===== TOP BAR ===== */

.nav{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(14px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  z-index:999;
}

.nav a{
  text-decoration:none;
  font-size:15px;
  opacity:.85;
}

.nav a:hover{opacity:1;}

/* ===== WRAPPER ===== */

.wrapper{
  padding-top:110px;
  max-width:620px;
  margin:auto;
  padding-left:20px;
  padding-right:20px;
}

/* ===== LOGO ===== */

.logo{
  width:70px;
  margin:40px auto 60px;
  display:block;
  opacity:.95;
  transition:.3s ease;
}

.logo.locked{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  margin:0;
}

/* ===== TITLE ===== */

.title{
  text-align:center;
  font-size:26px;
  letter-spacing:.1em;
  margin-bottom:50px;
  color:#e0e0e0;
}

/* ===== FORM ===== */

label{
  display:block;
  font-size:13px;
  color:#aaa;
  margin-bottom:8px;
  letter-spacing:.04em;
}

input, textarea{
  width:100%;
  padding:16px;
  margin-bottom:26px;
  background:#111;
  border:1px solid #333;
  border-radius:12px;
  color:#fff;
  font-size:15px;
  font-family:inherit;
  outline:none;
  transition:.2s;
}

input:focus, textarea:focus{
  border-color:#666;
}

textarea{
  min-height:140px;
  resize:vertical;
}

/* ===== SEND BUTTON ===== */

.submit-btn{
  width:100%;
  padding:18px;
  background:#fff;
  color:#000;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:500;
  cursor:pointer;
  transition:.2s;
}

.submit-btn:hover{
  opacity:.9;
}

/* ===== FOOTER ===== */

.footer{
  margin-top:120px;
  padding:80px 20px;
  text-align:center;
  color:#ccc;
}

.footer h2{
  color:#fff;
  letter-spacing:.12em;
}

.links{
  margin-top:40px;
  line-height:2.4;
  font-size:17px;
}

.small{
  margin-top:60px;
  font-size:14px;
  color:#777;
}

</style>
</head>

<body onload="document.body.classList.add('loaded')">

<!-- TOP BAR -->

<div class="nav">
  <a href="packages.html">Back</a>
  <a href="contact.html">Help</a>
</div>

<div class="wrapper">

  <!-- LOGO -->
  <img src="logo.png" class="logo" id="logo">

  <!-- TITLE -->
  <div class="title">Project Enquiry</div>

  <!-- FORM -->

  <form id="enquiryForm">

    <label>Selected Package</label>
    <input type="text" id="package" readonly>

    <label>Your Name</label>
    <input type="text" id="name" required>

    <label>Company Name</label>
    <input type="text" id="company" required>

    <label>What is the company about?</label>
    <textarea id="about" required></textarea>

    <label>Email Address</label>
    <input type="email" id="email" required>

    <label>Phone / WhatsApp</label>
    <input type="tel" id="phone" required>

    <button type="submit" class="submit-btn">
      Send Enquiry
    </button>

  </form>

</div>

<!-- FOOTER -->

<section class="footer">

  <h2>TAMANY TECHNOLOGY</h2>

  <div class="links">
    <div>Email: tamanitadiwa@gmail.com</div>
    <div>Phone: <span style="text-decoration:underline;">084 037 4424</span></div>
    <div>WhatsApp: 084 037 4424</div>
    <div>Instagram: tamany.tech</div>
  </div>

  <div class="small">
    Tamany — Parent Technology Company  
    ©️ 2026 All rights reserved
  </div>

</section>

<script>

/* ===== LOGO LOCK IN NAVBAR ===== */

const logo = document.getElementById("logo");

window.addEventListener("scroll", () => {
  if(window.scrollY > 120){
    logo.classList.add("locked");
  }else{
    logo.classList.remove("locked");
  }
});

/* ===== AUTO-FILL PACKAGE FROM URL ===== */

const params = new URLSearchParams(window.location.search);
const pkg = params.get("package");

if(pkg){
  document.getElementById("package").value =
    decodeURIComponent(pkg);
}

/* ===== SEND EMAIL ===== */

document.getElementById("enquiryForm")
.addEventListener("submit", function(e){

  e.preventDefault();

  const subject = "Website Enquiry — " +
    document.getElementById("package").value;

  const body =
`Package: ${package.value}

Name: ${name.value}
Company: ${company.value}

About the company:
${about.value}

Email: ${email.value}
Phone: ${phone.value}`;

  window.location.href =
    `mailto:tamanitadiwa@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
});

</script>

</body>
</html>
